<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-time Data Display</title>
    <script>
      // Fungsi untuk mengirim data ke server menggunakan AJAX
      function sendData() {
        var xhr = new XMLHttpRequest();
        var sensorValue = document.getElementById("sensorValue").value;

        xhr.open("POST", "index.php", true);
        xhr.setRequestHeader(
          "Content-Type",
          "application/x-www-form-urlencoded"
        );

        // Kirim data menggunakan POST
        xhr.send("sensor=" + sensorValue);

        // Ketika permintaan selesai, tampilkan hasilnya di halaman
        xhr.onload = function () {
          if (xhr.status === 200) {
            document.getElementById("response").innerHTML = xhr.responseText;
          }
        };
      }

      // Menyegarkan data setiap 5 detik (opsional)
      setInterval(function () {
        sendData();
      }, 5000);
    </script>
  </head>
  <body>
    <h1>Real-time Data Display</h1>
    <input type="text" id="sensorValue" placeholder="Enter sensor value" />
    <button onclick="sendData()">Send Data</button>

    <div id="response"></div>
  </body>
</html>
