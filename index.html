<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Data Display</title>
    <script>
        // Fungsi untuk mendapatkan data terbaru dari server
        function getData() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "getData.php", true);  // Memanggil file PHP yang mengirim data terbaru
            xhr.onload = function() {
                if (xhr.status === 200) {
                    document.getElementById("response").innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }

        // Menyegarkan data setiap 5 detik
        setInterval(function() {
            getData();  // Memanggil fungsi untuk mendapatkan data terbaru
        }, 5000);  // Setiap 5 detik
    </script>
</head>
<body>
    <h1>Real-time Data from ESP32</h1>
    <div id="response">
        <!-- Data terbaru akan ditampilkan di sini -->
    </div>
</body>
</html>
